<ion-header>
  <ion-toolbar color="medium">
    <ion-title>Table of Content</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-list  *ngFor="let chapter of chapters" >
    <ion-item [routerDirection]="'root'" [routerLink]="[chapter.url]">
      {{chapter.title}}
    </ion-item>
  </ion-list>
</ion-content>
<ion-button color="dark" expand = "full" [routerLink]="['/home']">Home</ion-button>
